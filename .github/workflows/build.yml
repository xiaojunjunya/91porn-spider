name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    steps:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v -o 91porn .

    - name: Gzip
      run: |
        mkdir 91porn-${{ matrix.os }}
        cp 91porn 91porn-${{ matrix.os }}
        tar -czvf 91porn-${{ matrix.os }}.tar.gz 91porn-${{ matrix.os }}

    - name: Upload to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: 91porn-${{ matrix.os }}.tar.gz application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
